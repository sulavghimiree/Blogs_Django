{% extends 'base.html' %}{% block content %}
<style>
  .create-blog-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    font-family: Arial, sans-serif;
  }

  .create-blog-container h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  .create-blog-container label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    color: #222;
  }

  .create-blog-container input[type="text"],
  .create-blog-container textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 14px;
  }

  .create-blog-container textarea {
    resize: vertical;
    min-height: 150px;
  }

  .create-blog-container input[type="checkbox"] {
    margin-right: 8px;
  }

  .create-blog-container button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .create-blog-container button:hover {
    background-color: #0056b3;
  }
</style>

<div class="create-blog-container">
  <h1>Create a New Blog</h1>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Publish Blog</button>
  </form>
</div>
{% endblock %}
