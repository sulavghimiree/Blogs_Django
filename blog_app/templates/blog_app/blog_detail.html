{% extends 'base.html' %} {% block content %}
<style>
  .blog-detail-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 30px;
    background-color: #fefefe;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-family: Arial, sans-serif;
  }

  .blog-detail-title {
    font-size: 28px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
  }

  .blog-detail-meta {
    color: #777;
    font-size: 14px;
    margin-bottom: 20px;
  }

  .blog-detail-short-desc {
    font-style: italic;
    color: #444;
    margin-bottom: 15px;
  }

  .blog-detail-content {
    font-size: 16px;
    line-height: 1.6;
    color: #222;
  }
</style>

<div class="blog-detail-container">
  <div class="blog-detail-title">{{ blog.title }}</div>
  <div class="blog-detail-meta">
    By
    <a href="{% url 'user-profile' blog.author.username %}"
      >{{ blog.author.username }}</a
    >
    â€¢ {{blog.created}}
  </div>
  <div class="blog-detail-short-desc">{{ blog.short_desc }}</div>
  <div class="blog-detail-content">{{ blog.content|linebreaks }}</div>
</div>
{% endblock %}
