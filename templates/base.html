{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My Blog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="stylesheet" href="{% static 'styles2.css' %}" />
    <link rel="stylesheet" href="{% static 'styles3.css' %}" />
    <style>
      .messages {
        list-style: none;
        padding: 0;
      }
      .messages .error {
        color: red;
        background-color: #ffe6e6;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid red;
        border-radius: 5px;
      }
      .messages .success {
        color: green;
        background-color: #e6ffe6;
      }
    </style>
  </head>
  <body>
    <!-- 🌐 Navbar -->
    <header>
      <nav>
        <div class="nav-left">
          <a href="{% url 'home' %}">MyBlog</a>
        </div>
        <div class="nav-center">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'blog-list' %}">Blog</a>
          <a href="{% url 'about-view' %}">About</a>
        </div>
        <div class="nav-right">
          <form method="GET" action="">
            <input type="text" name="q" placeholder="Search..." />
            <button type="submit">Search</button>
          </form>
          {% if user.is_authenticated %}
          <a href="{% url 'logout-user' %}">Logout</a>
          <span
            >Hi,
            <a href="{% url 'user-profile' user.username %}"
              >{{ user.username }}</a
            ></span
          >
          {% else %}
          <a href="{% url 'login-page' %}">Login</a>
          <a href="{% url 'signup-page' %}">Signup</a>
          {% endif %}
        </div>
      </nav>
    </header>

    <!-- 📄 Main Content -->
    <main>{% block content %} {% endblock %}</main>
    <!-- 👣 Footer -->
    <footer>
      <p>&copy; {{ year|default:"2025" }} MyBlog. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://twitter.com" target="_blank" rel="noopener">
          <i class="fa fa-twitter"></i> Twitter
        </a>
        <a href="https://t.me" target="_blank" rel="noopener">
          <i class="fa fa-telegram"></i> Telegram
        </a>
      </div>
    </footer>
  </body>
</html>
